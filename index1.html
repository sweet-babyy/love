<!DOCTYPE html>
<html>
<body>
<h1>Sweet Baby</h1>

<p>Нажмите на кнопку, чтобы скопировать текст из текстового поля. Попробуйте вставить текст (например, ctrl+v) после этого в другом окне, увидите эффект.</p>

<input type="text" value="Привет мир" id="myInput">
<button onclick="myFunction(1)">Скопировать текст</button>

<p></p>
<p>Вася Вася Вася</p>

<input type="text" value="Привет Вася" id="myInput">
<button onclick="myFunction(2)">Скопировать текст</button>

<p></p>

<script>
function myFunction(1) {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Скопировал текст: " + copyText.value);
}
</script>
<script>
function myFunction(2) {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Скопировал текст: " + copyText.value);
}
</script>

</body>
</html>
